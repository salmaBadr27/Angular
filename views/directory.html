<div class="content">
  <button ng-click="order='name'">Order By Name</button>
  <button ng-click="order='no'">Order By periority</button>
  <input type="text" ng-model="search" />
  <ul>
    <li
      ng-repeat="x in items | orderBy: order | filter: search"
      ng-show="x.avilable"
    >
      <h3>{{ x.name }}</h3>
      <div class="remove" ng-click="removeItem(x)">x</div>
      <span class="belt" style="background:{{ x.periority.color }}">{{
        x.periority.title
      }}</span>
    </li>
  </ul>
  <form ng-submit="addItem()">
    <input type="text" placeholder="Title" ng-model="item.name" />
    <input
      type="text"
      placeholder="periority"
      ng-model="item.periority.title"
    />
    <input type="submit" value="Add ToDo" />
  </form>
</div>
